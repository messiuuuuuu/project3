<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

        <script type="module" src="index.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js"></script>
    </head>

    <body>
        <div class="wrapper" style="background-image: url('design_files/images/register-background.jpg');">

            <div class="inner">
                <div class="image-holder">
                    <img src="design_files/images/register-form.jpg" >
                </div>

                <form action="">
                    <h3>Đăng ký</h3>
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Địa chỉ Email" class="form-control">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="password" type="password" placeholder="Mật khẩu" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input id="confirmPassword" type="password" placeholder="Xác nhận mật khẩu" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-group container-login100-form-btn">
                        <button class="btn-signup" type="button" id="btn-signup">
                            Đăng ký
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
        
                    <div class="w-full text-center" style="margin-top: 49%; font-size: 15px;">
                        <a href="login.html" class="txt1">
                            Đã có tài khoản? Đăng nhập
                        </a>
                    </div>
                        
                </form>
            </div>
        
            
        </div>

    
        
    </body>
</html>
